<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    class MyDate{
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(day){
            this.day = day;
        }
        setMonth(month){
            this.month = month;
        }
        setYear(year){
            this.year = year;
        }
        setDate(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString(){
            alert(this.day + "/" + this.month + "/" + this.year);
        }
    }
    let date = new MyDate(10, 3, 2002);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);

    date.setDay(9);
    date.setMonth(6);
    date.setYear(2002);
    alert(day + "/" + month + "/" + year);

    date.setDate(1, 1, 2002);
    date.toString();
</script>
</html>
