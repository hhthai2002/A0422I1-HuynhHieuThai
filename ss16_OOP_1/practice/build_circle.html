<script>
    class Circle{
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI * Math.pow(radius, 2);
        }
    }
    let cir = new Circle(2);
    let radius = cir.getRadius();
    let area = cir.getArea();
    alert("radius: " + radius + "; area: " + area);
</script>
