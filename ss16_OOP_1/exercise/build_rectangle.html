<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="border: 2px solid #d3d3d3"></canvas>

</body>
<script>
    class Rectangle{
        constructor(longs, widths) {
            this.longs = longs;
            this.widths = widths;
        }
        getLongs(){
            return this.longs;
        }
        setLongs(longs){
            this.longs = longs;
        }
        getWidths(){
            return this.widths;
        }
        setWidths(widths){
            this.widths = widths;
        }
        getPerimeter(){
            return (this.longs + this.widths) * 2;
        }
        getArea(){
            return this.longs * this.widths;
        }

    }

    function createRec(Rectangle) {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.beginPath();
        ctx.lineWidth = "3";
        ctx.arc(5, 5, Rectangle.getLongs(), Rectangle.getWidths());
    }

    let rec = new Rectangle();
    rec.setLongs(parseFloat(prompt("Enter the height of the rectangle: ")));
    rec.setWidths(parseFloat(prompt("Enter the width of the rectangle: ")));
    let getLongs = rec.getLongs();
    let getWidths = rec.getWidths();
    let per = rec.getPerimeter();
    let area = rec.getArea();
    alert("The height of the rectangle: " + getLongs + ", The width of the rectangle: " + getWidths + ", The Perimeter of the rectangle: " + per + ", The are of the rectangle is: " + area);
    createRec(rec);

</script>
</html>
