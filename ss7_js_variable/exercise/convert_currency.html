<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Currency</title>
</head>
<body>
<h1>CONVERT CURRENCY</h1>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input id="amount" type="number"></td>
        <td>
            <select id="fromCur">
                <option value="vnf">VietNam</option>
                <option value="usf">USD</option>
            </select>
        </td>
        <td>
            <select id="toCur">
                <option name="ust">USD</option>
                <option name="vnt">VietNam</option>
            </select>
        </td>
        <td><button onclick="convertMoney()">Convert</button></td>
    </tr>
    <tr>
        <th id="res">Result: </th>
    </tr>
</table>

</body>
<script>
    function convertMoney() {
        let money = document.getElementById("amount").value;
        money = Number.parseInt(money);
        let fCurrency = document.getElementById("fromCur").value;
        return fCurrency;
        let tCurrency = document.getElementById("toCur").value;
        return tCurrency;
        if(fCurrency == vnf && tCurrency == ust){
            document.getElementById("res").innerHTML = "Result: " + (money * 23000);

        }

    }
</script>
</html>
