<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<h1>CACULATOR</h1>
<form>

    <span><input id="firstNum" type="number"></span>
    <span><input id="secondNum" type="number"></span>
    <br>
    <span><input onclick="addOp()" type="button" value="Addition(+)"></span>
    <span><input onclick="subOp()" type="button" value="Subtraction(-)"></span>
    <span><input onclick="mulOp()" type="button" value="Multiplication(X)"></span>
    <span><input onclick="divOp()" type="button" value="Division(/)"></span>
</form>

</body>
<script>
    function addOp() {
        let firstN = document.getElementById("firstNum").value;
        firstN = Number.parseInt(firstN);
        let secondN = document.getElementById("secondNum").value;
        secondN = Number.parseInt(secondN);
        alert("The result is: " + (firstN + secondN));
    }

    function subOp() {
        let firstN = document.getElementById("firstNum").value;
        firstN = Number.parseInt(firstN);
        let secondN = document.getElementById("secondNum").value;
        secondN = Number.parseInt(secondN);
        alert("The result is: " + (firstN - secondN));
    }

    function mulOp() {
        let firstN = document.getElementById("firstNum").value;
        firstN = Number.parseInt(firstN);
        let secondN = document.getElementById("secondNum").value;
        secondN = Number.parseInt(secondN);
        alert("The result is: " + (firstN * secondN));

    }

    function divOp() {
        let firstN = document.getElementById("firstNum").value;
        firstN = Number.parseInt(firstN);
        let secondN = document.getElementById("secondNum").value;
        secondN = Number.parseInt(secondN);
        alert("The result is: " + (firstN / secondN));
    }
</script>
</html>
