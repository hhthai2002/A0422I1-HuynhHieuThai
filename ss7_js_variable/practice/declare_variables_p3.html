<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiples Check</title>
</head>
<body>
    <button onclick="checkMultiples()">Check Multiples</button>
</body>
<script>
    function checkMultiples(){
        let a = prompt("Enter a value");
        let b = prompt("Enter b value");
        if(a && b != null && a % b == 0){
            alert(a + " is a multiple of " + b);
        }
        else if(a && b !=null && a % b != 0){
            alert(a + " is not a multiple of " + b);
        }
        else{
            alert("Please enter a and b again!");
        }
    }
</script>
</html>
