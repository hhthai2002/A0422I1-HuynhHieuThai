<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Đăng ký học viên</title>
	<link rel="stylesheet" type="text/css" href="make_a_simple_form_p2.css">
</head>
<body>
	<form action="make_a_simple_form_p2.html" method="post">
		<h2>ĐĂNG KÝ HỌC VIÊN</h2>
		<table>
			<tr>
				<td>Họ và tên</td>
				<td><input type="text" name="fullname"></td>
			</tr>
			<tr>
				<td>Ngày sinh</td>
				<td><input type="text" name="dateofbirth"></td>
			</tr>
			<tr>
				<td>Giới tính</td>
				<td><input type="radio" name="gender">Nam</td>
				<td id="woman"><input type="radio" name="gender">Nữ</td>
			</tr>
			<tr>
				<td valign="top">Địa chỉ</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Lớp</td>
				<td>
					<select>
						<option>--Chọn lớp--</option>
						<option>Lớp 1</option>
						<option>Lớp 2</option>
						<option>Lớp 3</option>
						<option>Lớp 4</option>
						<option>Lớp 5</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Điện thoại</td>
				<td><input type="text" name="tel"></td>
			</tr>
			<tr>
				<td id="button1"><input type="submit" name="sign_up" value="Đăng ký"></td>
				<td id="button2"><input type="submit" name="re_enter" value="Nhập lại"></td>
			</tr>
				
		</table>
	</form>

</body>
</html>
