<script>
    class Lottery{
        constructor(num, price, amount) {
            this.num = num;
            this.price = price;
            this.amount = amount;
        }
        getNum(){
            return this.num;
        }
        setNum(num){
            this.num = num;
        }
        getPrice(){
            return this.price;
        }
        setPrice(price){
            this.price = price;
        }
        getAmount(){
            return this.amount;
        }
        setAmount(amount){
            this.amount = amount;
        }
    }
    class Customer{
        constructor(name, dateOfBirth, phoneNum, lottery) {
            this.name = name;
            this.dateOfBirth = dateOfBirth;
            this.phoneNum = phoneNum;
            this.lottery = lottery;
        }
        buy(lottery){
            this.lottery = lottery;
        }
    }
</script>
