<script>
    let arr1 = [];
    let n1 = parseInt(prompt("Enter the length of array:"));
    for(let i = 0; i < n1; i++) {
        arr1[i] = parseInt(prompt("Enter the element " + (i + 1)));
    }
    let arr2 = [];
    let n2 = parseInt(prompt("Enter the length of array:"));
    for(let i = 0; i < n2; i++) {
        arr2[i] = parseInt(prompt("Enter the element " + (i + 1)));
    }

    let newArr = arr2.filter( x => arr1.indexOf(x) === -1);
    alert("The missing value is: " + newArr);
</script>
