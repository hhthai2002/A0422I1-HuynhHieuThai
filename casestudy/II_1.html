<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let sal = parseInt(prompt("Enter your salary (million vnd):"));
    if(sal < 7){
        tax = sal * 5 / 100;
        document.write("Your salary after tax is: " + (sal - tax) + " million vnd") ;
    }
    else if(sal >= 7 && sal < 15){
        tax = sal * 10 / 100;
        document.write("Your salary after tax is: " + (sal - tax) + " million vnd") ;
    }
    else if(sal >= 15){
        tax = sal * 20 / 100;
        document.write("Your salary after tax is: " + (sal - tax) + " million vnd") ;
    }
    else{
        document.write("Nothing to show");
    }
</script>
</html>
