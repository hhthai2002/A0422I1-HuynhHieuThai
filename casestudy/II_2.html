<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
        let char = prompt("Enter the character:");
        switch (char) {
            case 'u':
            case 'e':
            case 'o':
            case 'a':
            case 'i':
            case 'U':
            case 'E':
            case 'O':
            case 'A':
            case 'I':
                document.write("Vowel: " + char);
                break;
            default:
                document.write("Consonant: " + char);
    }
</script>
</html>
