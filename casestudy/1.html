<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    window.onload = function () {
        let n = parseFloat(prompt("Enter the length: "));
        let m = parseFloat(prompt("Enter the width: "));
        for(let i = 0; i < n; i++){
            for(let j = 0; j < m; j++){
                if(j === 0 || i === m){
                    document.write("*");
                }
                else{
                    document.write(" ");
                }
            }
            if(i === n ){
                document.write("<br>");
            }
            else{
                document.write("*" + " ");
            }
        }
    }
</script>
</html>
