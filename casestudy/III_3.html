<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol>
    <li>Cafe</li>
    <li>Orange Juice</li>
    <li>Carrot Juice</li>
    <li>Tomato Juice</li>
    <li>Aquafina</li>
    <li>Coconut</li>
</ol>
<span>Choose drink:</span>
<input id="choose" type="text" placeholder="Choose a drink"
       oninput="showPrice(this.value)">
<span id="res">Price: ...</span><br>
<span>Enter amount</span>
<input id="buy" type="text" placeholder="Amount"
       oninput="buyDrink(this.value)">
<h2 id="total">Total</h2>
</body>
<script>
    function showPrice(choose) {
        choose = parseInt(choose);
        switch(choose) {
            case 1:
                document.getElementById("res").innerHTML = "Cafe's price is: 14K vnd";
                break;
            case 2:
                document.getElementById("res").innerHTML = "Orange Juice's price is: 30K vnd";
                break;
            case 3:
                document.getElementById("res").innerHTML = "Carrot Juice's price is: 20K vnd";
                break;
            case 4:
                document.getElementById("res").innerHTML = "Tomato Juice's price is: 20K vnd";
                break;
            case 5:
                document.getElementById("res").innerHTML = "Aquafina's price is: 10K vnd";
                break;
            case 6:
                document.getElementById("res").innerHTML = "Coconut's price is: 15K vnd";
                break;
            default:
                document.getElementById("res").innerHTML = "We have no idea for your order!!!";
        }
    }

    function buyDrink() {
        let price = parseInt(document.getElementById("choose").value);
        let buy = parseInt(document.getElementById("buy").value);
        switch(price) {
            case 1:
                document.getElementById("total").innerHTML = "The total amount: " + buy * 14 + "K";
                break;
            case 2:
                document.getElementById("total").innerHTML = "The total amount: " + buy * 30 + "K";
                break;
            case 3:
                document.getElementById("total").innerHTML = "The total amount: " + buy * 20 + "K";
                break;
            case 4:
                document.getElementById("total").innerHTML = "The total amount: " + buy * 20 + "K";
                break;
            case 5:
                document.getElementById("total").innerHTML = "The total amount: " + buy * 10 + "K";
                break;
            case 6:
                document.getElementById("total").innerHTML = "The total amount: " + buy * 15 + "K";
                break;
            default:
                document.getElementById("total").innerHTML = "We have no idea for your order!!!";
        }
    }

</script>
</html>
