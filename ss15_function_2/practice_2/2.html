<script>
    let radius = prompt("Enter value of radius:");
    const pi = 3.14;
    function calSquare() {
        var sqr = pi * Math.pow(radius, 2);
        alert("The square of eclipse is: " + sqr);
    }

    function calPerimeter() {
        var per = 2 * radius * pi;
        alert("The perimeter is: " + per);
    }

    calSquare();
    calPerimeter();
</script>
