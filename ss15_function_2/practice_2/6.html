<!DOCTYPE html>

    <title>Title</title>

</body>
<script>
    let num = prompt("Enter any number:");
    let check = checkNum(num);
    if(check === false){
        alert("False");
    }
    else{
        alert("True");
    }

    function checkNum(num) {
        if(num < 0){
            return false;
        }
        else{
            return true;
        }
    }
</script>
