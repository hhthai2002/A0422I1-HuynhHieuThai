<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
        let n = prompt("Enter the number of element of array:");
        let arr = [];
        for(let i = 0; i < n; i++){
            arr[i] = prompt("Enter the element " + (i + 1));
        }
        let char = prompt("Enter any character");
        let check = checkChar(char, arr);
        if (check >0){
            alert(char + " appearances " + check + " time/times in array");
        }
        else{
            alert("There are no data in array");
        }

    function checkChar(char, arr) {
        let count = 0
        for (let i=0; i < n; i++){
            if (char == arr[i]) {
                count++;
            }
        }
        if(count > 0){
            return count;
        }
        return -1
    }
</script>
</html>
