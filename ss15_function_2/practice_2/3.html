<script>
    var fac = 1;
    var num = prompt("Enter any number:");
    function calFactorial() {
        if(num === 0){
            alert("The factorial of " + num + " is: 1");
        }
        else{
            for(var i = 1; i <= num; i++){
                fac *= i;
            }
             alert("The factorial of " + num + " is: " + fac);
        }
    }
    calFactorial();
</script>
