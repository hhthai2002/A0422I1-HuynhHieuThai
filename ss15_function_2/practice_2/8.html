<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let temp;
    let n = prompt("Enter the number of value of array:");
    let arr = [];
    for(let i = 0; i < n; i++){
        arr[i] = prompt("Enter number " + (i + 1) +":");
    }

    function reverse() {
        for(let i = 0; i < n / 2; i++){
            temp = arr[i];
            arr[i] = arr[n - 1 - i];
            arr[n - i - 1] = temp;
        }
        alert("The array after reversed: " + arr);
    }
    reverse();
</script>
</html>
