<script>
    let arr = [];
    for(var i = 0; i < 3; i++){
        arr[i] = prompt("Enter the number " + (i + 1) + ":");
    }
    function findMinNum() {
        var min = arr[0];
        for(i = 1; i < 4; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        alert("The minimum number is: " + min);
    }
    findMinNum();
</script>
