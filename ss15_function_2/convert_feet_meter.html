<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>Convert to foot</label>
    <input id="meter" type="number" placeholder="enter number of meter"
           oninput="convertToFeet(this.value)"
           onchange="convertToFeet(this.value)">
    <p id="res">Result:</p>
    <br>
    <hr>
    <br>
    <label>Convert to meter</label>
    <input id="foot" type="number" placeholder="enter number of foot"
           oninput="convertToMeter(this.value)"
           onchange="convertToMeter(this.value)">
    <p id="res2">Result:</p>
</form>

</body>
<script>
    function convertToFeet(meter) {
        meter = parseInt(meter);
            document.getElementById("res").innerHTML = "Meters to foot: " + meter / 0.305 + " foot";
    }
    function convertToMeter(foot) {
        foot = parseInt(foot);
        document.getElementById("res2").innerHTML = "Foot to meters: " + foot * 0.305 + " meters";
    }
</script>
</html>
