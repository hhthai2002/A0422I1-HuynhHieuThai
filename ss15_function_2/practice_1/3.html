<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Enter the first number</label>
<input id="n1" type="number" placeholder="1st number"><br>
<label>Enter the second number</label>
<input id="n2" type="number" placeholder="2nd number"><br>
<button onclick="check()">Check</button>

</body>
<script>
    function check(num1, num2) {
        num1 = parseInt(document.getElementById("n1").value);
        num2 = parseInt(document.getElementById("n2").value);

        if(num1 > num2){
            alert("The first number is bigger than the second number!");
        }
        else{
            alert("Summary of two numbers is: " + (num1 + num2));
        }
    }
</script>
</html>
