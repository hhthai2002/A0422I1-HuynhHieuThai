<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" onchange="increaseNum(this.value)"
           oninput="increaseNum(this.value)"><br>
    <p id="res">Result</p>
</body>
<script>
    function increaseNum(num) {
        num = parseInt(num);
        document.getElementById("res").innerHTML = "Result: " + (num + 1);
    }
</script>
</html>
