<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</body>
<script>
    function inputStar(star) {
        let starName = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
        let conStar = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        for (let i = 0; i < starName.length ; i++){
            if(star == starName[i]){
                return conStar[i];
            }
        }
        return "";
    }

    function checkStar() {
        let findStar = prompt("Enter the name of star");
        let star = inputStar(findStar);
        if(star == ""){
            document.write("There is no star that you find");
        }else {
            document.write("The constellation of "+ findStar + " is "+ star);
        }
    }
    inputStar();
    checkStar();
</script>
</html>
