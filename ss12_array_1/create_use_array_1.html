<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Array</title>
    <style>
        body {padding-top:50px}
    </style>
</head>

<body>
<h1>Sample Screen</h1>
<input type="text" id="input"/>
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<div id="res"></div>
</body>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("input").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("input").value = "";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i <= array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("res").innerHTML = e;
    }
</script>

</html>
