<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function showRes(arr) {
        let count = 0;
        arr = [];
        let nOfArr = parseInt(prompt("Enter the number of array:"));
        for(let i = 0; i < nOfArr; i++){
            arr[i] = parseInt(prompt("Enter the element: " + (i+1)));
        }
        
        let n = parseInt(prompt("Enter n:"));
        
        for(let i = 0; i < arr.length; i++){
            for(let j = 1; j < arr.length; j++){
                if(arr[i] === arr[j] && arr[i] % n === 0){
                    count += 0;
                }
                else if(arr[i] === arr[j] && arr[i] % n !== 0){
                    count += 0;
                }
                else if(arr[i] !== arr[j] && arr[i] % n === 0){
                    count += 1;
                }
            }
        }
        document.write("The number of element divisible by " + n + " is: " + (count / (arr.length - 1)));
    }
    
    showRes();
</script>
</html>
