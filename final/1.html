<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let val;
    let n = parseInt(prompt("Enter n:"));
    if(n <= 0){
        n = parseInt(prompt("Enter n again ( n > 0):"));
    }
    else{
        for(let i = 1; i <= n; i++){
            if(n % i === 0){
                val = i;
                document.write(val + " ");
            }
        }
    }
</script>
</html>
