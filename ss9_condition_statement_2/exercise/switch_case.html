<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number of days in a month</title>
</head>
<body>
<h1>COUNT NUMBER OF DAYS IN A MONTH</h1>
<input id="month" type="text">
<input onclick="countDays()" type="submit" value="COUNT"><br>
<hr>
<p id="res">Result</p>

</body>
<script>
    function countDays() {
        let m = document.getElementById("month").value;
        m = Number.parseInt(m);
        switch (m) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("res").innerHTML = "Tháng " + m + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("res").innerHTML = "Tháng " + m + " có 30 ngày";
                break;
            case 2:
                document.getElementById("res").innerHTML = "Tháng " + m + " có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("res").innerHTML = "Please enter the number !"

        }

    }
</script>
</html>
