<script>
    let a = parseFloat(prompt("Enter side a:"));
    let b = parseFloat(prompt("Enter side b:"));
    let c = parseFloat(prompt("Enter side c:"));

    if(a > 0 && b > 0 && c > 0){
        if(a + b > c){
            if(b + c > a){
                if(a + c > b){
                    alert("a, b, c are 3 sides of the triangle");
                }
            }
        }
    }
    else{
        alert("a, b, c are not sides of the triangle");
    }
</script>
