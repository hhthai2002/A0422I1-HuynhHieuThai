<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check condition for enroll</title>
</head>
<body>
<p>Let me know your age:</p>
<input id="age" type="text">
<button onclick="check()">Check</button>
<p id="res">Result</p>

</body>
<script>
    function check() {
        let a = document.getElementById("age").value;
        a = Number.parseInt(a);
        if(a < 16){
            document.getElementById("res").innerHTML = a + " years old is not the age to go to 10th grade";
        }
        else {
            document.getElementById("res").innerHTML = a + " years old is the age to go to 10th grade";
        }

    }
</script>
</html>
