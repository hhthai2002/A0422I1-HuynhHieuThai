<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check a is divisible by b or not ? </title>
</head>
<body>
<p>Enter a:</p><br>
<input id="numA" type="text"><br>
<p>Enter b:</p><br>
<input id="numB" type="text"><br>
<button onclick="checkDivisible()">Check</button>
<p id="res">Result</p>

</body>
<script>
    function checkDivisible() {
        let a = document.getElementById("numA").value;
        a = Number.parseFloat(a);
        let b = document.getElementById("numB").value;
        b = Number.parseFloat(b);

        if(a % b == 0){
            document.getElementById("res").innerHTML = a + " is divisible by " + "b";
        }
        else{
            document.getElementById("res").innerHTML = a + " is not divisible by " + "b";
        }

    }

</script>
</html>
