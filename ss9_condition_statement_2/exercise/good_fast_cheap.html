<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Fast Cheap</title>
    <style>
        .switch{
            position: relative;
            display: block;
            width: 70px;
            height: 30px;
            margin-bottom: 15px;
        }
        .switch input{
            display: none;
        }
        .slider{
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: #868686;
            border-radius: 100px;
            transition: all 0.2s ease;
        }
        .slider:after{
            position: absolute;
            content: "";
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #CBCBCB;
            top: 1px;
            left: 1px;
        }
        input:checked + .slider{
            background: #79A26D;
        }
        input:checked + .slider:after{
            transform: translateX(45px);
        }
        .good{
            margin-left: 80px;
            font-weight: bold;
            color: #000000;
        }
        input:checked + .switch{
            background: #6DBE55;
        }

    </style>
</head>
<body>
<label class="switch">
<input type="checkbox">
<span class="slider"><p class="good">GOOD</p></span>
</label>
</body>
</html>
