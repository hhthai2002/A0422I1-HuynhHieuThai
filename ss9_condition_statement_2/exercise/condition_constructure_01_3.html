<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter any number</title>
</head>
<body>

</body>
<script>
    let a = parseInt(prompt("Enter any number that you want: "));
    if(a > 0) {
        alert(a + " is greater than 0");
    }
    else if(a == 0){
        alert(a + " is equal to 0");
    }
    else if(a < 0){
        alert(a + " is smaller than 0");
    }
    else{
        alert("Something wrong !");
    }
</script>
</html>
