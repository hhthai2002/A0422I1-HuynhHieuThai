<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<h1>BMI</h1>
<input id="wei" type="text">Your Weight<br>
<input id="hei" type="text">Your Height<br>
<input onclick="checkBMI()" type="submit" value="Check">
<span id="res">Your interpretation is ...</span>

</body>
<script>
    function checkBMI() {
        let w = document.getElementById("wei").value;
        w = Number.parseFloat(w);
        let h = document.getElementById("hei").value;
        h = Number.parseFloat(h);
        let bmi = w / (h ^ 2);
        if (bmi < 18)
            document.getElementById("res").innerHTML = "Your interpretation is Underweight";
        else if (bmi < 25.0)
            document.getElementById("res").innerHTML = "Your interpretation is Normal";
        else if (bmi < 30.0)
            document.getElementById("res").innerHTML = "Your interpretation is Overweight";
        else
            document.getElementById("res").innerHTML = "Your interpretation is Obese";
    }
</script>
</html>
