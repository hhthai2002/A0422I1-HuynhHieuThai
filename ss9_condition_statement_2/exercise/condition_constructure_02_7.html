<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>The equation of degree 2</title>
</head>

<script>
    alert("The equation of degree 2 ax^2 + bx + c = 0");
    let a = parseFloat(prompt("Enter a:"));
    let b = parseFloat(prompt("Enter b:"));
    let c = parseFloat(prompt("Enter c:"));

    delta = Math.pow(b, 2) - 4 * a * c;
    if(delta < 0){
        alert("The equation has no solution");
    }
    else if(delta == 0){
        alert("The equation has double solutions x1 = x2 = " + -b / 2 * a);
    }
    else if(delta > 0){
        alert("The equation has 2 distinct solutions x1 = " + (-b + Math.sqrt(delta)) / 2 * a + " and x2 = " +
            (-b - Math.sqrt(delta)) / 2 * a);
    }

</script>
</html>
