<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the greatest in 3 numbers</title>
</head>
<body>

</body>
<script>
    let a = parseInt(prompt("Enter the first number:"));
    let b = parseInt(prompt("Enter the second number:"));
    let c = parseInt(prompt("Enter the third number:"));

    let max = a;
    if(b > max){
        max = b;
    }
    if(c > max){
        max = c;
    }
    alert("The max number between " + a + " and " + b + " and " + c + " is " + max);
</script>
</html>
