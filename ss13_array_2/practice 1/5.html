<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let count = 0;
    let arr = [];
    let n = parseInt(prompt("Enter number of element of array:"));
    for(let i = 0; i < n; i++){
        arr[i] = parseInt(prompt("Enter the number " + (i+1)));
    }
    for(let i = 0; i < n; i++) {
        if (arr[i] < 0) {
            count += 1;
        }
    }
    document.write("The number of negative number is: " + count);
</script>
</html>
