<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let arr = [];
    let n = parseInt(prompt("Enter number of element of array:"));
    for(let i = 0; i < n; i++){
        arr[i] = parseInt(prompt("Enter the number " + (i+1)));
    }
    arr.reverse();
    document.write("The reverse array is: " + arr);
</script>
