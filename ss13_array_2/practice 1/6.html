<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let arr = [];
    let n = 10;
    let f = false;
    for(let i = 0; i < n; i++){
        arr[i] = parseInt(prompt("Enter the number " + (i+1)));
    }
    let v = parseInt(prompt("Enter any number:"));
    for(let i = 0; i < n; i++) {
        if (v == arr[i]) {
            f = true;
            break;
        }
    }
    if(f){
        document.write(v + " is in array");
    }
    else{
        document.write(v + " is not in array");
    }
</script>
</html>
