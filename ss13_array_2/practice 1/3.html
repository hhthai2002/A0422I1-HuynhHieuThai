<script>
    let arr = [];
    let n = parseInt(prompt("Enter number of element of array:"));
    for(let i = 0; i < n; i++){
        arr[i] = parseInt(prompt("Enter the number " + (i+1)));
    }

    for(let j = 0; j < n; j++){
        var max = arr[0];
        if(arr[j] > max){
            max = arr[j];
        }
    }
    var sum = 0;
    for(let k = 0; k < n; k++){
        sum += arr[k];
    }
    var avg = sum / n;
    document.write("Max num is: " + max + "<br>");
    document.write("The average is: " + avg);
</script>
</html>
