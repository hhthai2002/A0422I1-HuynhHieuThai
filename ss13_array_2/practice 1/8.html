<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let arr = [];
    let n = 10;
    for(let i = 0; i < n; i++){
        arr[i] = parseInt(prompt("Enter the number " + (i+1)));
    }
    let temp = 0;
    for(let i = 0; i < n; i++){
        for(let j = i + 1; j < n; j++){
            if(arr[i] < arr[j]){
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    document.write("The array after edited: " + arr);
</script>
</html>
