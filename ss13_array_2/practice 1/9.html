<script>
    let arr1 = [];
    let arr2 = [];
    let n = 10;
    for(let i = 0; i < n; i++){
        arr1[i] = parseInt(prompt("Enter the number " + (i+1) + " of array 1: "));
    }
    for(let i = 0; i < n; i++){
        arr2[i] = parseInt(prompt("Enter the number " + (i+1) + " of array 2: "));
    }
    document.write("The array is: " + arr1 + "," + arr2);
</script>
