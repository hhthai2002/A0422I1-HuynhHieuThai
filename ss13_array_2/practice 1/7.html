<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    let arr = [];
    let n = 10;
    for(let i = 0; i < n; i++){
        arr[i] = parseInt(prompt("Enter the number " + (i+1)));
    }
    let v = parseInt(prompt("Enter any number:"));
    for(let i = 0; i < n; i++) {
        if (v == arr[i]) {
            arr.splice(i, 1);
            arr.push(0);
        }
    }
    document.write("The array after edited: " + arr);
</script>
</html>
