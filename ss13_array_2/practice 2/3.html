<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let count = 0;
    let arr = [];
    let n = prompt("Enter the number of element of array:");
    for(let i = 0; i < n; i++){
        arr[i] = prompt("Enter the element " + (i+1));
    }
    for(let i = 0; i < arr.length; i++){
        if(!isNaN(arr[i]){
            count +=1;
        }
    }
    document.write("The number of number element in array is: " + count);

</script>
</html>
