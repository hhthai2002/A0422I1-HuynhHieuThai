<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
<h1>The best Dictionary around the world</h1>
<p>We just translate from English to Vietnamese</p>
    <h3>Word ?
        <input id="word" type="text"><br>
        <button onclick="checkDic()">Search</button>
    </h3>
    <h3 id="mean">Meaning...</h3>
</body>
<script>
    function checkDic() {
        let dic = ["hello", "hi", "goodbye", "thank you", "handsome", "good"];
        let input = document.getElementById("word").textContent;
        switch (dic) {
            case input === dic[0]:
                document.getElementById("mean").innerHTML = "hello có nghĩa là xin chào đó!";
                break;
            case input === dic[1]:
                document.getElementById("mean").innerHTML = "hi cũng có nghĩa là xin chào đó!";
                break;
            case input === dic[2]:
                document.getElementById("mean").innerHTML = "goodbye có nghĩa là tạm biệt đó!";
                break;
            case input === dic[3]:
                document.getElementById("mean").innerHTML = "thank you có nghĩa là cảm ơn đó!";
                break;
            case input === dic[4]:
                document.getElementById("mean").innerHTML = "handsome có nghĩa là đẹp trai như mình vậy đó =))";
                break;
            case input === dic[5]:
                document.getElementById("mean").innerHTML = "good có nghĩa là tốt oke!";
                break;
            default:
                document.getElementById("mean").innerHTML = "để em thêm thêm từ nữa :v";
        }
    }
</script>
</html>
