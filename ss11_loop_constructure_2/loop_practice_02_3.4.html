<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Right Triagle</title>
</head>
<body>

</body>
<script>
    let n = parseInt(prompt("Enter n:"));
    for(let i = 1; i <= n; i++){
        for(let j = 0; j < 1 + i; j++){
            document.write("&nbsp&nbsp");
        }
        for(let k = 0; k <= n - i; k++){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</html>
