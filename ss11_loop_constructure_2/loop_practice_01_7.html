<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>

</body>
<script>
    for(let i = 1; i < 101; i++){
        if(i % 3 == 0){
            document.write(" Fizz ");
            if(i % 5 == 0){
                document.write(" Buzz ");
                if(i % 3 == 0 && i % 5 == 0){
                    document.write(" FizzBuzz ");
                }
            }
        }
        else {
            document.write(i + " ");
        }
    }
</script>
</html>
