<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum 30 Fibonacci numbers are divisible by 7</title>
</head>
<body>

</body>
<script>
    let a = 0;
    let b = 1;
    let temp = 0;
    let sum = 0;

    for(let i = 0; i < 30; i++){
        temp = a + b;
        a = b;
        b = temp;
        if(a % 7 == 0){
            sum += a;
        }
    }
    alert("Sum = " + sum);
</script>
</html>
