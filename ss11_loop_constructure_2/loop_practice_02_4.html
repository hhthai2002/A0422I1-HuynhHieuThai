<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>

</body>
<script>
    var n = 20;
    for(let i = 0; i < n; i++){
        for(let j = 0; j < n; j++ ){
            if(i === 0 || i === n - 1){
                document.write("*");
            }
            else{
                if(j === 0 || j === n - 1){
                    document.write("*");
                }
                else{
                    document.write("&nbsp&nbsp");
                }
            }
        }
        document.write("<br>");
    }
</script>
</html>
