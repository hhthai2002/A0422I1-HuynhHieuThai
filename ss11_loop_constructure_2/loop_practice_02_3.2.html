<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Right Triagle</title>
</head>
<body>
</body>
<script>
    let n = parseInt(prompt("Enter n:"));
    for(let i = 1; i <= n; i++){
        for(let j = 0; j < i; j++){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</html>
