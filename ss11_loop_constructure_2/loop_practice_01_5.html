<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sumary Fibonacci</title>
</head>
<body>

</body>
<script>
    let a = 0;
    let b = 1;
    let temp = 0;
    let sum = 0;

    for(let i = 0; i < 20; i++){
        temp = a + b;
        a = b;
        b = temp;
        sum += a;
    }
    alert("Sum 20 Fibonacci numbers is: " + sum);
</script>
</html>
