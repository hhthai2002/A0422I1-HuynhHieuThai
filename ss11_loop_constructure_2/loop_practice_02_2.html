<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>

</body>
<script>
    var mul = 1;
    let n = parseInt(prompt("Enter a positive number:"));
    for(let i = 1; i <= n; i++){
        mul *= i;
    }
    alert("The factorial of " + n + " is: " + mul);
</script>
</html>
