<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get degrees</title>
</head>
<body>

</body>
<script>
    var deg = parseFloat(prompt("Enter degree: "));
    while(deg < 20){
        alert("Please increase the degree!");
    }
    while(deg > 100){
        alert("Please decrease the degree!");
    }
    while(deg >= 20 && deg <= 100){
        alert("Otoke");
    }
</script>
